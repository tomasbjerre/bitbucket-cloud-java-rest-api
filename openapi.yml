  /snippets/{username}/{encoded_id}/{node_id}:
    delete:
      description: |-
        Deletes the snippet.

        Note that this only works for versioned URLs that point to the latest
        commit of the snippet. Pointing to an older commit results in a 405
        status code.

        To delete a snippet, regardless of whether or not concurrent changes
        are being made to it, use `DELETE /snippets/{encoded_id}` instead.
      parameters:
      - in: path
        name: username
        required: true
        schema:
          type: string
      - in: path
        name: node_id
        required: true
        schema:
          type: string
      - description: The snippet's id.
        in: path
        name: encoded_id
        required: true
        schema:
          type: string
      responses:
        204:
          content: {}
          description: If the snippet was deleted successfully.
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet is private and the request was not authenticated.
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: If authenticated user does not have permission to delete the
            private snippet.
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet does not exist.
        405:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: If `{node_id}` is not the latest revision.
      security:
      - oauth2:
        - snippet:write
      - basic: []
      - api_key: []
      tags:
      - snippets
      x-tags:
      - tag: snippets
    get:
      description: |-
        Identical to `GET /snippets/encoded_id`, except that this endpoint
        can be used to retrieve the contents of the snippet as it was at an
        older revision, while `/snippets/encoded_id` always returns the
        snippet's current revision.

        Note that only the snippet's file contents are versioned, not its
        meta data properties like the title.

        Other than that, the two endpoints are identical in behavior.
      parameters:
      - in: path
        name: username
        required: true
        schema:
          type: string
      - description: The snippet's id.
        in: path
        name: encoded_id
        required: true
        schema:
          type: string
      - description: A commit revision (SHA1).
        in: path
        name: node_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/snippet'
            multipart/related:
              schema:
                $ref: '#/components/schemas/snippet'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/snippet'
          description: The snippet object.
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet is private and the request was not authenticated.
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If authenticated user does not have access to the private snippet.
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet, or the revision does not exist.
      security:
      - oauth2:
        - snippet
      - basic: []
      - api_key: []
      tags:
      - snippets
      x-tags:
      - tag: snippets
    put:
      description: |-
        Identical to `UPDATE /snippets/encoded_id`, except that this endpoint
        takes an explicit commit revision. Only the snippet's "HEAD"/"tip"
        (most recent) version can be updated and requests on all other,
        older revisions fail by returning a 405 status.

        Usage of this endpoint over the unrestricted `/snippets/encoded_id`
        could be desired if the caller wants to be sure no concurrent
        modifications have taken place between the moment of the UPDATE
        request and the original GET.

        This can be considered a so-called "Compare And Swap", or CAS
        operation.

        Other than that, the two endpoints are identical in behavior.
      parameters:
      - in: path
        name: username
        required: true
        schema:
          type: string
      - description: The snippet's id.
        in: path
        name: encoded_id
        required: true
        schema:
          type: string
      - description: A commit revision (SHA1).
        in: path
        name: node_id
        required: true
        schema:
          type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/snippet'
            multipart/related:
              schema:
                $ref: '#/components/schemas/snippet'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/snippet'
          description: The updated snippet object.
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet is private and the request was not authenticated.
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If authenticated user does not have permission to update the
            private snippet.
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If the snippet or the revision does not exist.
        405:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
            multipart/related:
              schema:
                $ref: '#/components/schemas/error'
            multipart/form-data:
              schema:
                $ref: '#/components/schemas/error'
          description: If `{node_id}` is not the latest revision.
      security:
      - oauth2:
        - snippet:write
      - basic: []
      - api_key: []
      tags:
      - snippets
      x-tags:
      - tag: snippets
