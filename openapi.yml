  /repositories/{workspace}/{repo_slug}/commit/{node}/statuses/build:
    post:
      description: |-
        Creates a new build status against the specified commit.

        If the specified key already exists, the existing status object will
        be overwritten.

        When creating a new commit status, you can use a URI template for the URL.
        Templates are URLs that contain variable names that Bitbucket will
        evaluate at runtime whenever the URL is displayed anywhere similar to
        parameter substitution in
        [Bitbucket Connect](https://developer.atlassian.com/bitbucket/concepts/context-parameters.html).
        For example, one could use `https://foo.com/builds/{repository.full_name}`
        which Bitbucket will turn into `https://foo.com/builds/foo/bar` at render time.
        The context variables available are `repository` and `commit`.
      parameters:
      - description: |
          This can either be the username or the UUID of the account,
          surrounded by curly-braces, for example: `{account UUID}`. An account
          is either a team or user.
        in: path
        name: workspace
        required: true
        schema:
          type: string
      - description: The commit's SHA1.
        in: path
        name: node
        required: true
        schema:
          type: string
      - description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        in: path
        name: repo_slug
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/commitstatus'
        description: The new commit status object.
        required: false
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/commitstatus'
          description: The newly created build status object.
        401:
          content: {}
          description: If the repository is private and the request was not authenticated.
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: If the repository, commit, or build status key does not exist
      security:
      - oauth2:
        - repository
      - basic: []
      - api_key: []
      tags:
      - repositories
      x-tags:
      - hasMore: "true"
        tag: repositories
      - tag: commitstatuses
