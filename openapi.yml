    post:
      description: "Endpoint to create and initiate a pipeline. \nThere are a couple\
        \ of different options to initiate a pipeline, where the payload of the request\
        \ will determine which type of pipeline will be instantiated.\n# Trigger a\
        \ Pipeline for a branch\nOne way to trigger pipelines is by specifying the\
        \ branch for which you want to trigger a pipeline. \nThe specified branch\
        \ will be used to determine which pipeline definition from the `bitbucket-pipelines.yml`\
        \ file will be applied to initiate the pipeline. The pipeline will then do\
        \ a clone of the repository and checkout the latest revision of the specified\
        \ branch.\n\n### Example\n\n```\n$ curl -X POST -is -u username:password \\\
        \n  -H 'Content-Type: application/json' \\\n https://api.bitbucket.org/2.0/repositories/jeroendr/meat-demo2/pipelines/\
        \ \\\n  -d '\n  {\n    \"target\": {\n      \"ref_type\": \"branch\", \n \
        \     \"type\": \"pipeline_ref_target\", \n      \"ref_name\": \"master\"\n\
        \    }\n  }'\n```\n# Trigger a Pipeline for a commit on a branch or tag\n\
        You can initiate a pipeline for a specific commit and in the context of a\
        \ specified reference (e.g. a branch, tag or bookmark).\nThe specified reference\
        \ will be used to determine which pipeline definition from the bitbucket-pipelines.yml\
        \ file will be applied to initiate the pipeline. The pipeline will clone the\
        \ repository and then do a checkout the specified reference. \n\nThe following\
        \ reference types are supported:\n\n* `branch` \n* `named_branch`\n* `bookmark`\
        \ \n * `tag`\n\n### Example\n\n```\n$ curl -X POST -is -u username:password\
        \ \\\n  -H 'Content-Type: application/json' \\\n  https://api.bitbucket.org/2.0/repositories/jeroendr/meat-demo2/pipelines/\
        \ \\\n  -d '\n  {\n    \"target\": {\n      \"commit\": {\n        \"type\"\
        : \"commit\", \n        \"hash\": \"ce5b7431602f7cbba007062eeb55225c6e18e956\"\
        \n      }, \n      \"ref_type\": \"branch\", \n      \"type\": \"pipeline_ref_target\"\
        , \n      \"ref_name\": \"master\"\n    }\n  }'\n```\n# Trigger a specific\
        \ pipeline definition for a commit\nYou can trigger a specific pipeline that\
        \ is defined in your `bitbucket-pipelines.yml` file for a specific commit.\
        \ \nIn addition to the commit revision, you specify the type and pattern of\
        \ the selector that identifies the pipeline definition. The resulting pipeline\
        \ will then clone the repository and checkout the specified revision.\n\n\
        ### Example\n\n```\n$ curl -X POST -is -u username:password \\\n  -H 'Content-Type:\
        \ application/json' \\\n https://api.bitbucket.org/2.0/repositories/jeroendr/meat-demo2/pipelines/\
        \ \\\n -d '\n  {\n     \"target\": {\n      \"commit\": {\n         \"hash\"\
        :\"a3c4e02c9a3755eccdc3764e6ea13facdf30f923\",\n         \"type\":\"commit\"\
        \n       },\n        \"selector\": {\n           \"type\":\"custom\",\n  \
        \            \"pattern\":\"Deploy to production\"\n          },\n        \"\
        type\":\"pipeline_commit_target\"\n   }\n  }'\n```\n# Trigger a specific pipeline\
        \ definition for a commit on a branch or tag\nYou can trigger a specific pipeline\
        \ that is defined in your `bitbucket-pipelines.yml` file for a specific commit\
        \ in the context of a specified reference. \nIn addition to the commit revision,\
        \ you specify the type and pattern of the selector that identifies the pipeline\
        \ definition, as well as the reference information. The resulting pipeline\
        \ will then clone the repository a checkout the specified reference.\n\n###\
        \ Example\n\n```\n$ curl -X POST -is -u username:password \\\n  -H 'Content-Type:\
        \ application/json' \\\n https://api.bitbucket.org/2.0/repositories/jeroendr/meat-demo2/pipelines/\
        \ \\\n -d '\n  {\n     \"target\": {\n      \"commit\": {\n         \"hash\"\
        :\"a3c4e02c9a3755eccdc3764e6ea13facdf30f923\",\n         \"type\":\"commit\"\
        \n       },\n       \"selector\": {\n          \"type\": \"custom\",\n   \
