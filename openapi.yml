      description: |-
        A POST request to this endpoint initiates a new background celery task that archives the repo's issues.

        For example, you can run:

        curl -u <username> -X POST http://api.bitbucket.org/2.0/repositories/<owner_username>/<repo_slug>/
        issues/export

        When the job has been accepted, it will return a 202 (Accepted) along with a unique url to this job in the
        'Location' response header. This url is the endpoint for where the user can obtain their zip files."
      parameters:
      - description: |
          This can either be the username or the UUID of the account,
          surrounded by curly-braces, for example: `{account UUID}`. An account
          is either a team or user.
        in: path
        name: workspace
        required: true
        schema:
          type: string
      - description: |
          This can either be the repository slug or the UUID of the repository,
          surrounded by curly-braces, for example: `{repository UUID}`.
        in: path
        name: repo_slug
        required: true
        schema:
          type: string
      responses:
        202:
          content: {}
          description: The export job has been accepted
        401:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The request wasn't authenticated properly
        403:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: When the authenticated user does not have admin permission
            on the repo
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: The repo does not exist or does not have an issue tracker
      security:
      - oauth2:
        - repository:admin
        - issue
      - basic: []
      - api_key: []
      tags: []
      x-tags: []
